<!DOCTYPE html>
<html lang="en">
<body>
    <div id="root"></div>
</body>
    <!-- React 사용을 위한 import -->
    <!-- 주의: 사이트를 배포할 때는 "development.js"를 "production.min.js"로 대체하세요. -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script>
        // 암기 X 이해 O
        // 잘 사용하지 않는 ReactJS에서 Element를 만드는 방법
        // createElement는 HTML에 Element을 생성하는 함수
        const root = document.getElementById("root");
        const span = React.createElement("span", { id : "study-span" }, "Hello"); // HTML의 태그 이름과 동일해야 한다.
        // createELement의 두 번째 요소로 프로퍼티를 지정할 수 있다.
        // id, class 등 HTML 상의 프로퍼티를 지정한다.
        // 생성한 Element를 HTML에 적용하기 위해 react-dom 사용
        // 세 번째 요소는 들어갈 콘텐츠이다.
        // render()의 첫 번째 요소는 HTML에 적용하고자 하는 오브젝트, 두 번째 요소는 올리고자 하는 위치의 오브젝트
        ReactDOM.render(span, root); // root 안에 span을 넣어라.
    </script>
</html>
