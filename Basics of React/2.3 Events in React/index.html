<!DOCTYPE html>
<html lang="en">
<body>
    <div id="root"></div>
</body>
    <!-- React 사용을 위한 import -->
    <!-- 주의: 사이트를 배포할 때는 "development.js"를 "production.min.js"로 대체하세요. -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script>
        // 암기 X 이해 O
        // 잘 사용하지 않는 ReactJS에서 Element를 만드는 방법
        // createElement는 HTML에 Element을 생성하는 함수
        const root = document.getElementById("root");
        const h3 = React.createElement(
            "h3", 
            {   
                id: "title",
                onMouseEnter : () => console.log("mouse enter"),
            },
             "Hello"
            ); 
        // createELement의 두 번째 요소로 프로퍼티를 지정할 수 있다.
        // id, class 등 HTML상의 프로퍼티를 지정한다.
        // !! 이때 두 번째 프로퍼티는 이벤트(function)를 지정할 수 있다.
        // 생성한 Element를 HTML에 적용하기 위해 react-dom 사용
        // 세 번째 요소는 들어갈 콘텐츠이다.
       
        const btn = React.createElement(
            "button", 
            {
                onClick : () => console.log("i m clicked"),
                style:{
                    backgroundColor : "tomato",
                },
            },
            "Click me"
            );

        // 여러가지 요소를 동시에 render처리 하려면 세 번째 요소에 배열을 사용한다.
        const container = React.createElement("div", null, [h3, btn]);
        ReactDOM.render(container, root); // root 안에 span을 넣어라.
         // render()의 첫 번째 요소는 HTML에 적용하고자 하는 오브젝트, 두 번째 요소는 올리고자 하는 위치의 오브젝트
    </script>
</html>
