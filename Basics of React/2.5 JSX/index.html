<!DOCTYPE html>
<html lang="en">
<body>
    <div id="root"></div>
</body>
    <!-- React 사용을 위한 import -->
    <!-- 주의: 사이트를 배포할 때는 "development.js"를 "production.min.js"로 대체하세요. -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <!-- Babel 사용을 위한 import -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Babel 사용을 위한 Type 지정 -->
    <script type="text/babel">
        const root = document.getElementById("root");
        function Title(){
            return (
            <h3 id="title" onMouseEnter={() => console.log("mouse enter")}>
                내 이름은 대현
            </h3>
            );
        }

        function Button(){
            return (
            <button 
                // {}을 두 번 쓰는 이유는, JSX에서 {}을 통해 JS를 사용한다. (첫 번쩨 { } )
                // 그 뒤 {}을 통해 CSS를 사용한다. (두 번째 { } )
                style = {{ backgroundColor : "tomato",}}
                onClick = { () => console.log("i m clicked")}
                >
                Click me
            </button>
            );
        }

        // 위에서 만든 title과 button을 적용하기 위해 function을 사용할 필요가 있음.
        // JSX으로 만든 title과 button을 렌더링하기 위해 <요소/>을 사용한다.
        // 이런 각각의 요소들을 **컴포넌트**라고 하며, 반드시 첫 번째 글자는 대문자여야한다.
        // 만약, 소문자로 작성하면 브라우저는 JSX 코드를 컴포넌트가 아닌 HTML 코드로 인식한다.
        const Container = () => (
            <div>
                <Title />
                <Button />
            </div>
        )
        ReactDOM.render(<Container/>, root);
    </script>
</html>
