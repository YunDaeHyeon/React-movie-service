<!DOCTYPE html>
<html lang="en">
<body>
    <div id="root"></div>
</body>
    <!-- React 사용을 위한 import -->
    <!-- 주의: 사이트를 배포할 때는 "development.js"를 "production.min.js"로 대체하세요. -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <!-- Babel 사용을 위한 import -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Babel 사용을 위한 Type 지정 -->

    <script type="text/babel">
        const root = document.getElementById("root");
        function App(){

            const [counter, setCounter] = React.useState(0);
            const onClick = () => {
                // state를 바꾸는 첫 번째 방법. (useState()의 구조 분해 할당을 통한 두 번째 요소(함수) 사용)
                // setCounter(counter + 1); // 현재의 값(counter)을 가지고 계산 진행
                // state를 바꾸는 두 번째 방법. 두 번째 요소에 함수 대입. (해당 함수의 반환값이 곧 state가 된다.)
                setCounter((current) => current + 1); // 이는 React에서 개발자가 정확히 원하는 값으로 계산할 수 있음을 보장한다.
            };
            return(
            <div>
                <h3>Total Clicks : {counter}</h3>
                <button onClick={onClick}>Click me</button>
            </div>
            );
        }
        ReactDOM.render(<App/>, root);
    </script>
</html>
